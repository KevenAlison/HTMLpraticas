<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
</head>
<body>
    <header>
        <h1>Exercicios HTML <h1>
    </header>

    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - TXT1</a>
        <a href wm-nav="exercicios/texto2.html">02 - TXT2</a>
        <a href wm-nav="exercicios/listas.html">03 - LISTS</a>
        <a href wm-nav="exercicios/listaAninhada.html">04 - LISTANINHADA</a>
        <a href wm-nav="exercicios/links.html">05 - Links</a>
        <a href wm-nav="exercicios/tabela.html">06 - Tabela</a>
        <a href wm-nav="exercicios/form/form.html">07 - Formulario</a>
   
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault()
                
                

                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
